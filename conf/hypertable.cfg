#Hypertable.DataDirectory=
#Hypertable.Logging.Level=info

# Hypertable Service
#Hypertable.Service.DfsBroker=yes
#Hypertable.Service.HyperspaceMaster=yes
#Hypertable.Service.HypertableMaster=yes
#Hypertable.Service.RangeServer=yes
#Hypertable.Service.ThriftBroker=yes

# Local Broker
DfsBroker.Local.Port=38030
DfsBroker.Local.Root=fs/local

# DFS Broker - for clients
DfsBroker.Host=localhost
DfsBroker.Port=38030

# Hyperspace
Hyperspace.Replica.Host=localhost
Hyperspace.Replica.Port=38040
Hyperspace.Replica.Dir=hyperspace
Hyperspace.Replica.Workers=20
Hyperspace.KeepAlive.Interval=30000
Hyperspace.Lease.Interval=1000000
Hyperspace.GracePeriod=200000

# Hypertable Master
Hypertable.Master.Port=38050
Hypertable.Master.Locations.IncludeMasterHash=yes

# Hypertable RangeServer
Hypertable.RangeServer.Port=38060
#Hypertable.RangeServer.MemoryLimit=
#Hypertable.RangeServer.MemoryLimit.Percentage=10
#Hypertable.RangeServer.LowMemoryLimit.Percentage=20

# ThriftBroker
ThriftBroker.Port=38080
#ThriftBroker.Timeout=300000
